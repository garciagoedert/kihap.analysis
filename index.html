<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise - Todas as Unidades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .kpi-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 100%;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 bg-gray-100 dark:bg-gray-900 flex items-center justify-center z-50">
        <div class="w-full max-w-sm p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
            <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-2">Acessar Painel</h2>
            <p class="text-center text-gray-600 dark:text-gray-400 mb-6">Entre com suas credenciais.</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="seu@email.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                    Entrar
                </button>
                <p id="login-error" class="text-red-500 text-center text-sm mt-4 h-4"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard Container (Initially hidden) -->
    <div id="dashboard-container" class="hidden">
        <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-4 md:px-6 lg:px-8 flex flex-wrap items-center justify-between h-auto py-4 md:h-20">
                <div class="flex items-center gap-4 mb-4 md:mb-0">
                    <img src="/imgs/logo.png" alt="Logo Kihap" class="h-10 md:h-12">
                     <div>
                        <h1 id="dashboard-title" class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white">Dashboard de Análise</h1>
                        <p id="dashboard-subtitle" class="text-gray-500 dark:text-gray-400 text-sm">Visão Geral (Todas as Unidades)</p>
                    </div>
                </div>
                 <!-- Filters -->
                <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
                    <select id="location-filter" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="geral">Visão Geral (Todas as Unidades)</option>
                    </select>
                    <select id="year-filter" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="all">Todos os Anos</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-6 lg:p-8">
           
            <!-- KPIs -->
            <div id="kpi-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-6">
                <!-- KPI Cards will be injected here by JavaScript -->
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Evolução de Alunos Ativos</h2>
                    <div class="chart-container">
                        <canvas id="activeStudentsChart"></canvas>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Novos Alunos vs. Baixas</h2>
                    <div class="chart-container">
                        <canvas id="newVsChurnChart"></canvas>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Composição (Final do Período)</h2>
                    <div class="chart-container flex items-center justify-center">
                        <canvas id="compositionChart"></canvas>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Saldo Mensal (Novos - Baixas)</h2>
                     <div class="chart-container">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md lg:col-span-2">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Renovações Realizadas</h2>
                    <div class="chart-container">
                        <canvas id="renewalsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

            function initializeDashboard() {
                allData = embeddedData
                    .filter(row => row.Ano && row.Mês)
                    .sort((a, b) => new Date(a.Data) - new Date(b.Data));
                
                populateFilters(allData);
                
                const locationFilter = document.getElementById('location-filter');
                const yearFilter = document.getElementById('year-filter');
                
                locationFilter.addEventListener('change', () => updateDashboard());
                yearFilter.addEventListener('change', () => updateDashboard());

                updateDashboard();
            }

            function populateFilters(data) {
                const yearFilter = document.getElementById('year-filter');
                const locationFilter = document.getElementById('location-filter');
                
                const years = [...new Set(data.map(row => row.Ano))].sort();
                const locations = [...new Set(data.map(row => row.Unidade))].sort();
                
                // Populate Locations
                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = `Unidade ${location}`;
                    locationFilter.appendChild(option);
                });

                // Populate Years
                years.forEach(year => {
                    const yearOpt = document.createElement('option');
                    yearOpt.value = year;
                    yearOpt.textContent = year;
                    yearFilter.appendChild(yearOpt);
                });
            }
            
            function updateDashboard() {
                const selectedLocation = document.getElementById('location-filter').value;
                const selectedYear = document.getElementById('year-filter').value;
                
                const subtitle = document.getElementById('dashboard-subtitle');
                subtitle.textContent = selectedLocation === 'geral' ? 'Visão Geral (Todas as Unidades)' : `Unidade ${selectedLocation}`;

                let filteredData = allData;

                // Year Filtering
                if (selectedYear !== 'all') {
                    filteredData = filteredData.filter(row => row.Ano == selectedYear);
                }

                // Location Filtering
                let finalData;
                if (selectedLocation === 'geral') {
                    const aggregated = {};
                    filteredData.forEach(row => {
                        const key = row.Data;
                        if (!aggregated[key]) {
                            aggregated[key] = { ...row, Ativos: 0, Novos: 0, Baixas: 0, Inativos: 0, Renovacoes: 0 };
                        }
                        aggregated[key].Ativos += row.Ativos || 0;
                        aggregated[key].Novos += row.Novos || 0;
                        aggregated[key].Baixas += row.Baixas || 0;
                        aggregated[key].Inativos += row.Inativos || 0;
                        aggregated[key].Renovacoes += row.Renovacoes || 0;
                    });
                    finalData = Object.values(aggregated).sort((a, b) => new Date(a.Data) - new Date(b.Data));
                } else {
                    finalData = filteredData.filter(row => row.Unidade === selectedLocation);
                }

                if (finalData.length === 0) {
                    document.getElementById('kpi-container').innerHTML = `<div class="col-span-full text-center p-8 text-gray-500">Nenhum dado encontrado para a seleção atual.</div>`;
                    Object.values(charts).forEach(chart => { if(chart) chart.destroy(); });
                    charts = {};
                    return;
                }
                
                updateKPIs(finalData);
                updateCharts(finalData);
            }

            function updateKPIs(data) {
                const kpiContainer = document.getElementById('kpi-container');
                
                const totalAtivos = data[data.length - 1]?.Ativos || 0;
                const totalNovos = data.reduce((sum, row) => sum + (row.Novos || 0), 0);
                const totalBaixas = data.reduce((sum, row) => sum + (row.Baixas || 0), 0);
                const saldo = totalNovos - totalBaixas;

                const kpis = [
                    { label: 'Alunos Ativos (Final Período)', value: totalAtivos.toLocaleString('pt-BR'), icon: '👤' },
                    { label: 'Total de Novos Alunos', value: totalNovos.toLocaleString('pt-BR'), icon: '📈' },
                    { label: 'Total de Baixas', value: totalBaixas.toLocaleString('pt-BR'), icon: '📉' },
                    { label: 'Saldo do Período', value: saldo.toLocaleString('pt-BR'), icon: '⚖️' }
                ];
                
                kpiContainer.innerHTML = kpis.map(kpi => `
                    <div class="kpi-card bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md flex items-center">
                        <div class="text-3xl mr-4">${kpi.icon}</div>
                        <div>
                            <p class="text-gray-600 dark:text-gray-400 text-sm">${kpi.label}</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-white">${kpi.value}</p>
                        </div>
                    </div>
                `).join('');
            }

            function updateCharts(data) {
                const labels = data.map(row => `${row.Mês.substring(0, 3)}/${String(row.Ano).slice(-2)}`);
                const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                const textColor = isDarkMode ? '#E5E7EB' : '#1F2937';

                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: textColor } } },
                    scales: {
                        x: { ticks: { color: textColor }, grid: { color: gridColor } },
                        y: { ticks: { color: textColor }, grid: { color: gridColor } }
                    }
                };

                if (charts.activeStudents) charts.activeStudents.destroy();
                charts.activeStudents = new Chart(document.getElementById('activeStudentsChart'), {
                    type: 'line',
                    data: { labels, datasets: [{ label: 'Alunos Ativos', data: data.map(row => row.Ativos), borderColor: '#3B82F6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.3 }] },
                    options: chartOptions
                });

                if (charts.newVsChurn) charts.newVsChurn.destroy();
                charts.newVsChurn = new Chart(document.getElementById('newVsChurnChart'), {
                    type: 'bar',
                    data: { labels, datasets: [ { label: 'Novos Alunos', data: data.map(row => row.Novos), backgroundColor: '#10B981' }, { label: 'Baixas', data: data.map(row => row.Baixas), backgroundColor: '#EF4444' } ] },
                    options: chartOptions
                });

                const latestData = data[data.length - 1];
                if (charts.composition) charts.composition.destroy();
                charts.composition = new Chart(document.getElementById('compositionChart'), {
                    type: 'doughnut',
                    data: { labels: ['Ativos', 'Inativos'], datasets: [{ data: [latestData?.Ativos || 0, latestData?.Inativos || 0], backgroundColor: ['#3B82F6', '#6B7280'], borderColor: isDarkMode ? '#1F2937' : '#FFFFFF', borderWidth: 4 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: textColor } } } }
                });

                if (charts.balance) charts.balance.destroy();
                const balanceData = data.map(row => (row.Novos || 0) - (row.Baixas || 0));
                charts.balance = new Chart(document.getElementById('balanceChart'), {
                    type: 'bar',
                    data: { labels, datasets: [{ label: 'Saldo Mensal', data: balanceData, backgroundColor: balanceData.map(v => v >= 0 ? '#10B981' : '#EF4444') }] },
                    options: chartOptions
                });

                if (charts.renewals) charts.renewals.destroy();
                charts.renewals = new Chart(document.getElementById('renewalsChart'), {
                    type: 'bar',
                    data: { labels, datasets: [{ label: 'Renovações', data: data.map(row => row.Renovacoes), backgroundColor: '#8B5CF6' }] },
                    options: chartOptions
                });
            }
        });
    </script>
</body>
</html>
